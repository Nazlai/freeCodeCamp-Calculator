<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400|Roboto+Slab" rel="stylesheet">
</head>
<body>
    <div class="main">
        <header><h1>Numidia inc.</h1></header>
        <section class="screen">
            <div id="show" class="display"></div>
            <div id="screen" class="calculate"></div>
         </section>
        <div class="grid">
            
                    <button id="clear" class="panel btn-style">AC</button>
                    <button id="cut" class="panel btn-style">c</button>
                    <button id="times" class="operator btn-style">*</button>
                    <button id="divide" class="operator btn-style">/</button>
           
            
                    <button id="seven" class="btn btn-style">7</button>
                    <button id="eight" class="btn btn-style">8</button>
                    <button id="nine" class="btn btn-style">9</button>
                    <button id="minus" class="operator btn-style">-</button>
           
            
                    <button id="four" class="btn btn-style">4</button>
                    <button id="five" class="btn btn-style">5</button>
                    <button id="six" class="btn btn-style">6</button>
                    <button id="add" class="operator btn-style">+</button>
           
            
                    <button id="one" class="btn btn-style">1</button>
                    <button id="two" class="btn btn-style">2</button>
                    <button id="three" class="btn btn-style">3</button>
                    <button id="equal" class="equal btn-style">=</button>
           
            
                    <button id="zero" class="btn zero btn-style">0</button>
                    <button id="point" class="point btn-style">.</button>
            </div>      
        </div>
    </div>  
    <script src="main.js"></script>
</body>
</html>
